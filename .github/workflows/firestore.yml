name: Firebase Cloud Firestore Rules Deployment

on:
  push:
    paths:
      - firestore.rules
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: install
        run: npm ci
      - name: lint
        run: npm run lint:test
      - name: test
        uses: w9jds/firebase-action@master
        with:
          args: emulators:exec --only firestore "jest --detectOpenHandles"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIRESTORE_EMULATOR_HOST: localhost:5002
      - name: deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}