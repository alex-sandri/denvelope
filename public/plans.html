<body class="preload">
    <div class="cookie-banner">
        <i class="fas fa-exclamation-circle"></i>
        <p data-start-translation="cookie_banner->text">
            <br>
            <a href="cookies" data-translation="cookie_banner->learn_more"></a>
        </p>
        <i class="fas fa-times"></i>
    </div>
    <div class="generic-message">
        <p></p>
        <button class="action"></button>
        <button class="dismiss"><i class="fas fa-times"></i></button>
        <span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></div>
    <div class="modal-container">
        <div class="modal">
            <div class="heading allow-context-menu">
                <h1 class="title"></h1>
                <h4 class="subtitle"></h4>
            </div>
            <div class="content allow-context-menu"></div>
            <span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span>        <button class="confirm-button confirm" data-translation="generic->confirm" data-keyboard-shortcut="enter"><i class="fas fa-check"></i></button>
            <button class="update-button update" data-translation="generic->update" data-keyboard-shortcut="enter"><i class="fas fa-edit"></i></button>
            <button class="close-button close" data-translation="generic->close" data-keyboard-shortcut="esc"><i class="fas fa-times"></i></button>
        </div>
    </div><div class="firebaseui-auth-container"><button class="close"><i class="fas fa-times"></i></button></div>
    <header>
        <div class="logo">
            <a href="/">
                <img src="assets/brand/logos/denvelope.svg?v=hcedZCVqhy" alt="Denvelope">
            </a>
        </div>
        <div class="waiting-user"><span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></div>
        <button class="sign-in signed-out" data-translation="generic->sign_in"></button>
        <div class="menu-toggle signed-in">
            <button data-keyboard-shortcut="m">
                <img src="" data-update-field="photo">
            </button>
        </div>
    </header>
    <div class="menu-container">
        <div class="menu signed-in">
            <div class="user">
                <img src="" data-update-field="photo">
                <p data-update-field="name"></p>
                <p data-update-field="email"></p>
            </div>
            <a href="account" class="account button" data-translation="generic->account" data-keyboard-shortcut="a"><i class="fas fa-user"></i></a>
            <a href="settings" class="settings button" data-translation="generic->settings" data-keyboard-shortcut="s"><i class="fas fa-cog"></i></a>
            <button class="sign-out" data-translation="generic->sign_out" data-keyboard-shortcut="e"><i class="fas fa-sign-out-alt"></i></button>
            <hr>
            <div class="storage signed-in">
                <p>
                    <span data-update-field="used-storage" data-bytes=""><span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></span>
                    <span data-translation="header->storage->of"></span>
                    <span data-update-field="max-storage" data-bytes=""><span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></span>
                    <span data-translation="header->storage->used"></span>
                    <span data-update-field="used-storage-percent"></span>
                </p>
                <div class="used-container"><div class="used"></div></div>
                <a href="/settings/plan" class="upgrade-plan button" data-translation="account->upgrade_plan"><i class="fas fa-arrow-circle-up"></i></a>
                <a href="/account/storage/info" class="storage-info button" data-translation="account->what_is_taking_up_space"><i class="fas fa-chart-pie"></i></a>
            </div>
            <hr>
            <button class="install-pwa" data-translation="generic->install"><i class="fas fa-arrow-alt-circle-down"></i></button>
            <hr>
            <div class="links">
                <div class="legal">
                    <a href="privacy" target="_blank" class="privacy" data-translation="generic->privacy_policy"></a>
                    <span>&bull;</span>
                    <a href="terms" target="_blank" class="terms" data-translation="generic->terms_of_service"></a>
                </div>
                <a href="accessibility" target="_blank" class="accessibility" data-translation="generic->accessibility"></a>
            </div>
        </div>
    </div>    <main class="plans">
        <h1 data-translation="generic->plans"></h1>
        <div class="billing-period-choice">
            <h2 data-translation="generic->billing_period"></h2>
            <div class="billing-periods">
                <button class="month selected" data-translation="generic->month"></button>
                <button class="year" data-start-translation="generic->year" disabled> (<span data-only-translation="generic->coming_soon"></span>)</button>
            </div>
        </div>
        <div class="plans">
            <div class="plan" data-max-storage="100MB" tabindex="0">
                <p class="storage"></p>
                <div>
                    <span class="price"></span>
                    <span class="billing-period"></span>
                </div>
            </div>
            <div class="plan" data-max-storage="1GB" tabindex="0">
                <p class="storage"></p>
                <div>
                    <span class="price"></span>
                    <span class="billing-period"></span>
                </div>
            </div>
            <div class="plan" data-max-storage="10GB" tabindex="0">
                <p class="storage"></p>
                <div>
                    <span class="price"></span>
                    <span class="billing-period"></span>
                </div>
            </div>
        </div>    </main>

            <a href="privacy"><i class="fas fa-user-shield fa-fw"></i><span data-translation="generic->privacy"></span></a>
            <a href="cookies"><i class="fas fa-cookie fa-fw"></i><span data-translation="generic->cookies"></span></a>
            <a href="accessibility"><i class="fas fa-universal-access fa-fw"></i><span data-translation="generic->accessibility"></span></a>
            <a href="mailto:support@denvelope.com"><i class="fas fa-envelope fa-fw"></i><span data-translation="generic->contact_us"></span></a>
        </div>
        <hr>
        <div class="language" id="change-language">
            <button class="edit" data-translation="language->name"></button>
            <select id="language-select">
                <option value="en-us">English (United States)</option>
                <option value="it-it">Italiano</option>
            </select>    </div>

        analytics.setAnalyticsCollectionEnabled(trackingEnabled);
