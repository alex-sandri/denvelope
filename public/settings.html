            <a href="cookies" data-translation="cookie_banner->learn_more"></a>

    <div class="generic-message">

        <button class="action"></button>
        <button class="dismiss"><i class="fas fa-times"></i></button>
        <span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></div>
    <div class="modal-container">
        <div class="modal">
            <div class="heading allow-context-menu"></div>
            <div class="content allow-context-menu"></div>
            <span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span>        <button class="confirm-button confirm" data-translation="generic->confirm" data-keyboard-shortcut="enter"><i class="fas fa-check"></i></button>
            <button class="update-button update" data-translation="generic->update" data-keyboard-shortcut="enter"><i class="fas fa-edit"></i></button>
            <button class="close-button close" data-translation="generic->close" data-keyboard-shortcut="esc"><i class="fas fa-times"></i></button>
        </div>
    </div><div class="firebaseui-auth-container"><button class="close"><i class="fas fa-times"></i></button></div>
    <header>
        <div class="logo">
            <a href="/account">
                <img src="assets/brand/logos/denvelope.svg?v=hcedZCVqhy" alt="Denvelope">
            </a>
        </div>
        <div class="waiting-user"><span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></div>
        <button class="sign-in logged-out" data-translation="generic->sign_in"></button>
        <div class="menu-toggle logged-in">
            <button>
                <img src="" data-update-field="photo">
            </button>
        </div>
    </header>
    <div class="menu-container">
        <div class="menu logged-in">
            <div class="user">
                <img src="" data-update-field="photo">
                <p data-update-field="name"></p>
                <p data-update-field="email"></p>
            </div>
            <a href="account" class="account" data-translation="generic->account" data-keyboard-shortcut="a"><i class="fas fa-user"></i></a>
            <a href="settings" class="settings" data-translation="generic->settings" data-keyboard-shortcut="s"><i class="fas fa-cog"></i></a>
            <button class="sign-out" data-translation="generic->sign_out" data-keyboard-shortcut="e"><i class="fas fa-sign-out-alt"></i></button>
            <hr>
            <div class="storage logged-in">
                <p>
                    <span data-update-field="used-storage" data-bytes=""><span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></span>
                    <span data-translation="header->storage->of"></span>
                    <span data-update-field="max-storage" data-bytes=""><span class="spinner"><i class="fas fa-circle-notch fa-fw"></i></span></span>
                    <span data-translation="header->storage->used"></span>
                    <span data-update-field="used-storage-percent"></span>
                </p>
                <div class="used-container"><div class="used"></div></div>
                <a href="/account/storage/info" class="storage-info" data-translation="account->what_is_taking_up_space"><i class="fas fa-chart-pie"></i></a>
            </div>
            <hr>
            <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/alexsandri"><i class="fas fa-coffee"></i> Buy me a coffee</a>        <hr>
            <button class="install-pwa" data-translation="generic->install"><i class="fas fa-arrow-alt-circle-down"></i></button>
            <hr>
            <div class="links">
                <div class="legal">
                    <a href="privacy" target="_blank" class="privacy" data-translation="generic->privacy_policy"></a>
                    <span>&bull;</span>
                    <a href="terms" target="_blank" class="terms" data-translation="generic->terms_of_service"></a>
                </div>
                <a href="accessibility" target="_blank" class="accessibility" data-translation="generic->accessibility"></a>
            </div>
        </div>
    </div>    <main>
        <div class="settings-menu">
            <button data-sect="general" data-translation="settings->general->title">
                <i class="fas fa-cog"></i>
            </button>
            <button data-sect="security" data-translation="settings->security->title">
                <i class="fas fa-shield-alt"></i>
            </button>
            <button data-sect="advanced" data-translation="settings->advanced->title">
                <i class="fas fa-sliders-h"></i>
            </button>
            <button data-sect="info" data-translation="settings->info->title">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
        <section class="settings-section" id="general">
            <div class="setting" id="change-language">
                <h1 data-translation="generic->language"></h1>
                <div>
                    <p></p>
                    <button class="edit" data-translation="generic->edit"><i class="fas fa-edit"></i></button>
                </div>
                <select name="language" id="language-select">
                    <option value="en-US">English (United States)</option>
                    <option value="it-IT">Italiano</option>
                </select>
            </div>
            <div class="setting" id="change-background">
                <h1 data-translation="settings->general->background"></h1>
                <div>
                    <button class="edit" data-translation="generic->edit"><i class="fas fa-edit"></i></button>
                    <button class="reset" data-translation="generic->reset" disabled><i class="fas fa-undo-alt"></i></button>
                </div>
            </div>
            <div class="setting" id="date-format">
                <h1 data-translation="settings->general->date_format"></h1>
                <div>
                    <button class="edit" data-translation="generic->edit"><i class="fas fa-edit"></i></button>
                    <button class="reset" data-translation="generic->reset" disabled><i class="fas fa-undo-alt"></i></button>
                </div>
                <div class="date-format-options">
                    <div>
                        <p>weekday:</p>
                        <div>
                            <input type="checkbox" id="show-weekday">
                            <select id="weekday">
                                <option value="long">long</option>
                                <option value="short">short</option>
                                <option value="narrow">narrow</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <p>era:</p>
                        <div>
                            <input type="checkbox" id="show-era">
                            <select id="era">
                                <option value="long">long</option>
                                <option value="short">short</option>
                                <option value="narrow">narrow</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <p>year:</p>
                        <select id="year">
                            <option value="numeric" selected>numeric</option>
                            <option value="2-digit">2-digit</option>
                        </select>
                    </div>
                    <div>
                        <p>month:</p>
                        <select id="month">
                            <option value="numeric">numeric</option>
                            <option value="2-digit" selected>2-digit</option>
                            <option value="long">long</option>
                            <option value="short">short</option>
                            <option value="narrow">narrow</option>
                        </select>
                    </div>
                    <div>
                        <p>day:</p>
                        <select id="day">
                            <option value="numeric">numeric</option>
                            <option value="2-digit" selected>2-digit</option>
                        </select>
                    </div>
                    <div>
                        <p>hour:</p>
                        <select id="hour">
                            <option value="numeric" selected>numeric</option>
                            <option value="2-digit">2-digit</option>
                        </select>
                    </div>
                    <div>
                        <p>minute:</p>
                        <select id="minute">
                            <option value="numeric" selected>numeric</option>
                            <option value="2-digit">2-digit</option>
                        </select>
                    </div>
                    <div>
                        <p>second:</p>
                        <div>
                            <input type="checkbox" id="show-second" checked>
                            <select id="second">
                                <option value="numeric" selected>numeric</option>
                                <option value="2-digit">2-digit</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <p>timeZoneName:</p>
                        <div>
                            <input type="checkbox" id="show-timeZoneName" checked>
                            <select id="timeZoneName">
                                <option value="long">long</option>
                                <option value="short" selected>short</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>        <section class="settings-section" id="security">
            <div class="setting" id="sign-out-from-all-devices">
                <h1 data-translation="settings->security->sign_out_from_all_devices"></h1>
                <div><button class="sign-out" data-translation="generic->sign_out"><i class="fas fa-sign-out-alt"></i></button></div>
            </div>
        </section>        <section class="settings-section" id="advanced">
            <div class="setting" id="cache-size">
                <h1 data-translation="settings->advanced->cache_size"></h1>
                <div>
                    <p></p>
                    <button class="edit" data-translation="generic->edit"><i class="fas fa-edit"></i></button>
                    <button class="reset" data-translation="generic->reset" disabled><i class="fas fa-undo-alt"></i></button>
                </div>
                <select class="cache-size-options">
                    <option value="20">20MB</option>
                    <option class="default" value="40" selected>40MB</option>
                    <option value="50">50MB</option>
                    <option value="100">100MB</option>
                </select>
            </div>
            <div class="setting" id="delete-account">
                <h1 data-translation="settings->advanced->delete_account"></h1>
                <div><button class="delete delete-account-button" data-translation="generic->delete"><i class="fas fa-trash"></i></button></div>
            </div>
        </section>        <section class="settings-section" id="info">
            <div class="setting">
                <h1 data-translation="generic->accessibility"></h1>
                <div><a href="accessibility" target="_blank" data-translation="generic->view"><i class="fas fa-external-link-alt"></i></a></div>
            </div>
            <div class="setting">
                <h1 data-translation="generic->terms_of_service"></h1>
                <div><a href="terms" target="_blank" data-translation="generic->view"><i class="fas fa-external-link-alt"></i></a></div>
            </div>
            <div class="setting">
                <h1 data-translation="generic->privacy_policy"></h1>
                <div><a href="privacy" target="_blank" data-translation="generic->view"><i class="fas fa-external-link-alt"></i></a></div>
            </div>
            <div class="setting">
                <h1 data-translation="generic->cookie_policy"></h1>
                <div><a href="cookies" target="_blank" data-translation="generic->view"><i class="fas fa-external-link-alt"></i></a></div>
            </div>
        </section>    </main>
